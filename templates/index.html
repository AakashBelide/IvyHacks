<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
        <title>Sigma-N | Text Summarizer</title>
    </head>
  <body>
   <div class="col-md-6 offset-md-3 mt-5">
        <h1>Voice to Text summarization</h1>
        <form action="/summary" method="POST"  target="_blank"  enctype="multipart/form-data">
          <div class="form-group">
            <label for="exampleInputName">Input Text</label>
            <input type="text" name="input_text" class="form-control" id="inputText" placeholder="Type here.....">
          </div>
          <hr>
          <div class="form-group mt-3">
            <label class="mr-2">Upload your file:</label>
            <input type="file" name="file">
          </div>
          <hr>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {{output}}
    </div>   
  </body>
</html>
